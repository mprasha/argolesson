---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx   # âœ… Fixed to match selector
    spec:
      containers:
        - name: nginx
          image: mprasha/nginx:v0.1.0
          ports:
            - containerPort: 80
